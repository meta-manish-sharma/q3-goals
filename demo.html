<html lang = "en">
   <head>
      <link rel = "stylesheet" href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
      <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" href = "demo.css">

      <script language = "javascript">
         angular
            .module('firstApplication', ['ngMaterial'])
            .controller('sideNavController', sideNavController);

         function sideNavController ($scope, $mdSidenav) {
            $scope.openLeftMenu = function() {
               $mdSidenav('left').toggle();
            };
         }
      </script>
   </head>

   <body ng-app = "firstApplication">
      <div id = "sideNavContainer" class="main-body" ng-controller = "sideNavController as ctrl"
         layout = "row" ng-cloak>
         <md-sidenav md-component-id = "left" class = "md-sidenav-left">
           <div class="sidebar">
             <div class="logo">Demo</div>
             <nav>
               <a href="" class="nav-item active">Home</a>
               <a href="" class="nav-item">Add</a>
               <a href="" class="nav-item">Update</a>
               <a href="" class="nav-item">Remove</a>
               <a href="" class="nav-item">Contact</a>
             </nav>
            </div>
          </md-sidenav>

         <md-content class="sidenav-menu">
            <md-button ng-click = "openLeftMenu()">Menu</md-button>
         </md-content>
         <div class="main-content">
           <div class="portfolio">
             <div class="portfolio-item medium">one</div>
             <div class="portfolio-item large two">two</div>
             <div class="portfolio-item medium">three</div>
             <div class="portfolio-item small">four</div>
             <div class="portfolio-item tall">five</div>
             <div class="portfolio-item wide">six</div>
             <div class="portfolio-item wide">seven</div>
             <div class="portfolio-item medium">eight</div>
           </div>
         </div>
      </div>
   </body>
</html>
